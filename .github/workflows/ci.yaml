  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "macos-latest", "windows-latest" ]
        python-version: ["3.10", "3.11"]

    steps:

      - name: Free Disk Space (Ubuntu)
        if: runner.os == 'Linux'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pytest
        run: |
          pip install pytest

      - name: Install pyPRMS
        run: |
          pip install .

      - name: Version info
        run: |
          pip -V
          pip list

      - name: Test suite
        working-directory: tests
        run: pytest -v --cov --cov-report=html:coverage_re

